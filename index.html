<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin: 8px 0;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Office Knowledge Base</h1>
</header>

<main>
    <h2>Search Questions</h2>
    <input type="text" id="searchInput" placeholder="Type to search questions..." onkeyup="filterQuestions()">

    <h2>All Questions</h2>
    <ul id="questionList"></ul>
</main>

<footer>
    &copy; 2026 Office Knowledge Base
</footer>

<script>
// Load questions from JSON database
let questions = [];

fetch('questions.json')
.then(response => response.json())
.then(data => {
    questions = data;
    const list = document.getElementById('questionList');
    data.forEach(q => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${q.link}">${q.title}</a>`;
        list.appendChild(li);
    });
});

// Search/filter functionality
function filterQuestions() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('questionList');
    list.innerHTML = '';
    questions.forEach(q => {
        if (q.title.toLowerCase().includes(input)) {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${q.link}">${q.title}</a>`;
            list.appendChild(li);
        }
    });
}
</script>

</body>
</html>
